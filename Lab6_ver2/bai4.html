<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai4-Lab6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.11.3/b-2.0.1/b-colvis-2.0.1/b-html5-2.0.1/b-print-2.0.1/datatables.min.css" />
    <style>
        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
            background-image: linear-gradient(to top, #37ecba 0%, #72afd3 100%);
        }

        nav .nav-item:hover .nav-link {
            opacity: 0.7;
        }
    </style>
</head>

<body ng-app="myApp">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- <a class="navbar-brand text-uppercase fw-bolder" href="#">Navbar</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./bai1.html">Bài 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./bai2.html">Bài 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./bai3.html">Bài 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./bai4.html">Bài 4</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main ng-controller="myCtrl">
        <div class="container h-100 d-flex justify-content-center align-items-center">
            <div class="card" style="width: 300px; border-radius: 15px;">
                <div class="card-header text-uppercase h4">
                    Custom validation
                </div>
                <div class="card-body">
                    <form name="form">
                        <div class="form-group">
                            <label for="number" class="form-label fw-bold">Số Poly</label>
                            <input type="number" name="numberInput" ng-model="number" class="form-control" id="number"
                                poly-number required>
                            <div ng-show="form.numberInput.$invalid" class="badge bg-danger fst-italic">
                                Số này không chia hết cho 2 và 9!
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted">
                    <button type="button" class="btn btn-success">Kiểm tra</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://kit.fontawesome.com/a1dd73cfa4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script
        src="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.11.3/b-2.0.1/b-colvis-2.0.1/b-html5-2.0.1/b-print-2.0.1/datatables.min.js">
    </script>
    <script>
        var app = angular.module('myApp', []);
        app.directive('polyNumber', function () {
            return {
                require: "ngModel",
                link: function (scope, element, attr, mCtrl) {
                    mCtrl.$parsers.push(function (value) {
                        var number = parseInt(value);
                        if (number % 2 == 0 && number % 9 == 0) {
                            mCtrl.$setValidity('charE', true);
                        } else {
                            mCtrl.$setValidity('charE', false);
                        }
                        return value;
                    });
                }
            }
        })
        app.controller('myCtrl', function ($scope) {});
    </script>
</body>

</html>
