<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="angularJS/angular.min.js"></script>
    <style>
        input[type='number'] {
            -moz-appearance: textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }
    </style>
</head>

<body ng-app="myApp">

    <div class="container mt-5" ng-controller="myCtrl">
        <form class="w-50 m-auto">
            <div class="form-group">
                <label for="">Họ và tên</label>
                <input type="text" class="form-control" ng-model="student.fullName">
            </div>
            <div class="form-group">
                <label for="">Ngày sinh</label>
                <input type="text" class="form-control" ng-model="student.birthDay">
            </div>
            <div class="form-group">
                <label for="">Giới tính</label>
                <select class="form-control" ng-model="student.gender">
                    <option>Nam</option>
                    <option>Nữ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Điểm</label>
                <input type="number" class="form-control" ng-model="student.score">
            </div>
            <div class="form-group">
                <label for="">Học lực</label>
                <input type="text" readonly class="form-control" ng-model="student.rank">
            </div>
            <button type="button" class="btn btn-success" ng-click="grade();">Grade</button>
        </form>
    </div>

    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {
            $scope.student = {
                fullName: "Trần Trung Nghĩa",
                birthDay: "13/04/1997",
                gender: "Nam",
                score: 10,
                rank: "Đậu"
            };

            $scope.grade = function () {
                var mark = parseFloat($scope.student.score);
                if (mark < 0 || mark > 10) {
                    $scope.student.rank = "Điểm không hợp lệ !";

                } else if (mark < 5) {
                    $scope.student.rank = "Rớt";
                } else {
                    $scope.student.rank = "Đậu";
                }
            }
        });
    </script>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
