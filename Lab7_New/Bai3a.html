<!doctype html>
<html lang="en">

<head>
  <title>Bài 3</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/all.min.css">
    <script src="angularJS/angular.min.js"></script>
  <script src="angularJS/angular-route-1-8-2.js"></script>
</head>

<body ng-app="myApp">
  <div class="container" ng-controller="myCtrl">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#!home">Trang chủ <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#!thethao">Thể thao</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#!suckhoe">Sức khỏe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#!sanpham">Sản phẩm</a>
          </li>
        </ul>
      </div>
    </nav>
    <hr>
    <div ng-view></div>

  </div>
  <script>
    var app = angular.module("myApp", ['ngRoute']);
    app.config(function ($routeProvider) {
      $routeProvider
        .when("/thethao", {
          templateUrl: "hiendstin.html",
          controller: "thethao"
        })
        .when("/suckhoe", {
          templateUrl: "hiendstin.html",
          controller: "suckhoe"
        })
        .when("/sanpham", {
          templateUrl: "hiensanpham.html",
          controller: "sanpham"
        })
        .otherwise({
          template: "<h3>Đây là trang chủ</h3>"
        })
    })
    app.controller("myCtrl", function ($scope) {

    });
  </script>

  <script>
    app.controller("thethao", function ($scope, $http, $rootScope) {
      $scope.listtin = [];
      $http.get("tin/Thể thao.js").then(
        function (r) {
          $scope.listtin = r.data;
        },
        function (e) {
          alert("Lỗi : " + e.statusText);
        }
      )
    })
  </script>

  <script>
    app.controller("suckhoe", function ($scope, $http, $rootScope) {
      $scope.listtin = [];
      $http.get("tin/Sức khỏe.js").then(
        function (r) {
          $scope.listtin = r.data;
        },
        function (e) {
          alert("Lỗi : " + e.statusText);
        }
      )
    })
  </script>

  <script>
    app.controller("sanpham", function ($scope, $http, $rootScope) {
      $scope.lstSanPham = [];
      $http.get("Prods.js").then(
        function (r) {
          $scope.lstSanPham = r.data;
        },
        function (e) {
          alert("Lỗi : " + e.statusText);
        }
      );

    })
  </script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
