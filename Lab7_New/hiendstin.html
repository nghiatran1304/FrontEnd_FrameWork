<div class="card">
    <div class="card-header text-center text-light font-weight-bold bg-primary">
        <h3>{{tieuDe}}</h3>
    </div>
    <div class="card-body p-0">
        <div class="list-group">
            <a href="#" ng-repeat="t in listtin | limitTo: pageSize:start"
                class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{t.TieuDe}}</h5>
                    <small class="text-muted">{{t.Ngay | date: 'dd/MM/yyyy'}}</small>
                </div>
                <p class="mb-1">{{t.TomTat}}</p>
                <small class="text-muted">Xem chi tiết</small>
            </a>
        </div>
    </div>
    <div class="card-footer">
        <div class="card-footer text-center">
            <button type="button" class="btn btn-info mr-3" ng-click="first();"><i
                    class="fas fa-angle-double-left"></i></button>
            <button type="button" class="btn btn-info mr-3" ng-click="prev();"><i
                    class="fas fa-angle-left"></i></button>
            <button type="button" class="btn btn-info mr-3" ng-click="next();"><i
                    class="fas fa-angle-right"></i></button>
            <button type="button" class="btn btn-info mr-3" ng-click="last();"><i
                    class="fas fa-angle-double-right"></i></button>
        </div>
    </div>
</div>
