<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-pro-5.13.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-header text-center bg-info text-light font-weight-bold">
                <h3>THÊM TIN MỚI</h3>
            </div>

            <div class="card-body pl-5 pr-5">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nhập tiêu đề tin">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="" id="" rows="3" style="resize: none;"
                            placeholder="Nhập tóm tắt tin"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nhập địa chỉ hình">
                    </div>
                    <div class="row pl-4">
                        <div class="col-4">
                            <div class="">
                                <label class="radio-inline mr-3">
                                    <input type="radio" name="hid" checked>
                                    Hiện
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="hid">
                                    Ẩn
                                </label>
                            </div>
                        </div>
                        <div class="col-4 text-center">
                            <div class="">
                                <label class="radio-inline mr-3">
                                    <input type="radio" name="language" checked>
                                    Tiếng Việt
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="language">
                                    English
                                </label>
                            </div>

                        </div>
                        <div class="col-4 text-right">
                            <div class="">
                                <label class="radio-inline mr-3">
                                    <input type="radio" name="special" checked>
                                    Nổi bật
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="special">
                                    Bình thường
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 pr-5">
                            <div class="form-group pr-4">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="far fa-calendar"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Nhập ngày đưa tin">
                                </div>
                            </div>
                        </div>
                        <div class="col-6 pl-5">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nhập tags của tin">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6 pr-5">
                            <div class="form-group pr-4">
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Chọn thể loại</option>
                                    <option>1</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6 pl-5">
                            <div class="form-group">
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Chọn loại tin</option>
                                    <option>1</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                      <textarea class="form-control" name="" id="" rows="5" style="resize: none;" placeholder="Nhập nội dung của tin"></textarea>
                    </div>

                    <button class="btn btn-primary font-weight-bold">LƯU DATABASE</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
