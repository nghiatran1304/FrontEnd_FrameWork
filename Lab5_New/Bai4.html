<!doctype html>
<html lang="en">

<head>
  <title>Trang Chủ</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="angularJS/angular.min.js"></script>
</head>

<body ng-app="myApp">

  <div class="container" ng-controller="myCtrl">
    <header class="p-0">
      <img src="image/news.png" alt="" class="img-fluid">
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Trang chủ <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" ng-repeat="tl in lstTheLoai  | filter: {lang:'vi', AnHien:1}">
            <a href="#" class="nav-link">{{tl.TenTL}}</a>
          </li>
        </ul>
      </div>
    </nav>

    <article class="mt-2">
      <div class="row">
        <div class="col-8">
          <table class="table table-bordered table-hover">
            <thead>
              <tr class="text-light font-weight-bold bg-warning">
                <th scope="col">TIN THỂ THAO</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="tin in lstTin | orderBy: '-Xem' | limitTo:3:start">
                <th scope="row">
                  <p>
                    <b>{{tin.TieuDe}}</b> <em>(Xem: {{tin.Xem}})</em>
                    <span>Ngày đăng: <em>{{tin.Ngay}}</em></span>
                    <div>
                      {{tin.TomTat}}
                    </div>
                  </p>
                </th>
              </tr>
              <tr>
                <td class="text-center">
                  <button class="btn btn-success" ng-click="dau()">
                    << </button> 
                    <button class="btn btn-success" ng-click="lui()">
                      < </button> 
                      <button class="btn btn-success" ng-click="tiep()"> >
                  </button>
                  <button class="btn btn-success" ng-click="cuoi()"> >> </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-4">
          <div class="card" ng-repeat="tin in lstTin | orderBy: '-Xem' | limitTo:4:0">
            <div class="card-header text-center bg-primary text-light font-weight-bold">
              {{tin.TieuDe}}
            </div>
            <div class="card-body">
              <p>{{tin.TomTat}}</p>
            </div>
          </div>
        </div>
      </div>
    </article>

    <footer class="mt-2 bg-secondary text-center font-weight-bold text-light">
      <div class="p-2">
        <p>Họ Tên : Trần Trung Nghĩa <br>
        Email : nghiattps14820@fpt.edu.vn</p>
      </div>
    </footer>
  </div>

  <script src="js/theloai.js"></script>
  <script src="js/songDep.js"></script>
  <script>
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function ($scope) {
      $scope.lstTheLoai = theloai;
      $scope.lstTin = list;
      $scope.start = 0;
      $scope.tiep = function () {
        $scope.start += 3;
      }

      $scope.lui = function () {
        $scope.start -= 3;
      }

      $scope.dau = function () {
        $scope.start = 0;
      }

      $scope.cuoi = function () {
        $scope.start = list.length - 1;
      }
    });
  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
