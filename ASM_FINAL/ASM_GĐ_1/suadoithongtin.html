<style>
    body {
        background-image: url("image/bgLogin.png");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }

    .register {
        background: -webkit-linear-gradient(left, #3931af, #00c6ff);
        margin-top: 3%;
        padding: 3%;
    }

    .register-left {
        text-align: center;
        color: #fff;
        margin-top: 4%;
    }

    .register-left input {
        border: none;
        border-radius: 1.5rem;
        padding: 2%;
        width: 60%;
        background: #f8f9fa;
        font-weight: bold;
        color: #383d41;
        margin-top: 30%;
        margin-bottom: 3%;
        cursor: pointer;
    }

    .register-right {
        background: #f8f9fa;
        border-top-left-radius: 10% 50%;
        border-bottom-left-radius: 10% 50%;
    }

    .register-left img {
        margin-top: 15%;
        margin-bottom: 5%;
        width: 25%;
        -webkit-animation: mover 2s infinite alternate;
        animation: mover 1s infinite alternate;
    }

    @-webkit-keyframes mover {
        0% {
            transform: translateY(0);
        }

        100% {
            transform: translateY(-20px);
        }
    }

    @keyframes mover {
        0% {
            transform: translateY(0);
        }

        100% {
            transform: translateY(-20px);
        }
    }

    .register-left p {
        font-weight: lighter;
        /* padding: 12%; */
        padding: 3%;
        margin-top: -9%;
    }

    .register .register-form {
        padding: 10%;
        margin-top: 10%;
    }

    .btnRegister {
        float: right;
        margin-top: 10%;
        border: none;
        border-radius: 1.5rem;
        padding: 2%;
        background: #0062cc;
        color: #fff;
        font-weight: 600;
        width: 50%;
        cursor: pointer;
    }

    .register .nav-tabs {
        margin-top: 3%;
        border: none;
        background: #0062cc;
        border-radius: 1.5rem;
        width: 28%;
        float: right;
    }

    .register .nav-tabs .nav-link {
        padding: 2%;
        height: 34px;
        font-weight: 600;
        color: #fff;
        border-top-right-radius: 1.5rem;
        border-bottom-right-radius: 1.5rem;
    }

    .register .nav-tabs .nav-link:hover {
        border: none;
    }

    .register .nav-tabs .nav-link.active {
        width: 100px;
        color: #0062cc;
        border: 2px solid #0062cc;
        border-top-left-radius: 1.5rem;
        border-bottom-left-radius: 1.5rem;
    }

    .register-heading {
        text-align: center;
        margin-top: 8%;
        margin-bottom: -15%;
        color: #495057;
    }
</style>
<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>CHÀO MỪNG</h3>
            <p>Đến với E-Learning được hỗ trợ và thành lập bởi tập đoàn <strong
                    class="font-weight-bold text-warning">GodEdoc</strong> </p>
        </div>
        <div class="col-md-9 register-right">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true">Sinh Viên</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                        aria-controls="profile" aria-selected="false">FPOLY</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">CẬP NHẬT THÔNG TIN</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label> <h6>Tài khoản : <span class="font-weight-bold text-danger">{{student.username}}</span></h6> </label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Họ và tên" ng-model="student.fullname"  />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" ng-model="student.password" placeholder="Mật khẩu" />
                            </div>
                            <div class="form-group pl-2">
                                <div class="maxl">
                                    <label class="radio inline mr-4">
                                        <input type="radio" name="gender" ng-model="student.gender"  value="true" {{student.gender ? 'checked' : ''}}>
                                        <span> Nam </span>
                                    </label>
                                    <label class="radio inline">
                                        <input type="radio" name="gender"  ng-model="student.gender" value="false" {{student.gender ? '' : 'checked'}} >
                                        <span> Nữ </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" readonly placeholder="Email" ng-model="student.email" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Ngày sinh" ng-model="student.birthday" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="txtEmpPhone" class="form-control" ng-model="student.schoolfee" placeholder="Học phí" />
                            </div>
                            <button type="button" ng-click="update()" class="btnRegister">Cập nhật</button>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                </div>
            </div>
        </div>
    </div>

</div>
