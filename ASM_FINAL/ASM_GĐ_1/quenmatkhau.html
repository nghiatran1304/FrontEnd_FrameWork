<style>
    html,
    body {
        min-height: 100%;
        min-width: 100%;
    }

    body {
        background-image: linear-gradient(to right top, #f5576c, #df4a83, #bf4895, #964ba0, #654ea3);
        font-family: 'Quicksand', sans-serif;
        font-weight: 400;
    }

    .login {
        background: rgba(0, 0, 0, 0.2);
        color: #ffffff;
        border-radius: 150px 0px 150px 0px;
    }

    .form-group .form-control {
        background-color: transparent;
        padding: 25px 15px;
        color: #ffffff;
        border-color: rgba(0, 0, 0, 0.3);
    }

    .form-control:focus {
        background-color: rgba(245, 87, 108, 0.2);
        border-color: rgba(245, 87, 108, 0.7);
    }

    .btn-btc {
        color: #fff;
        background-color: rgba(245, 87, 108, 0.7);
        padding: 10px 25px;
        font-size: 15px;
    }

    .btn-btc:hover {
        color: #ffffff;
        background-color: rgba(245, 87, 108, 0.9);
    }

    input::-webkit-input-placeholder {
        color: white !important;
    }

    input:-moz-placeholder {
        /* Firefox 18- */
        color: white !important;
    }

    input::-moz-placeholder {
        /* Firefox 19+ */
        color: white !important;
    }

    input:-ms-input-placeholder {
        color: white !important;
    }
</style>
<section class="form-block py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-7 col-sm-12 mx-auto">
                <div class="login shadow py-5 px-4 my-5">
                    <div class="title text-right py-3">
                        <h3 class="font-weight-bold">QUÊN MẬT KHẨU</h3>
                        <p>Điền đầy đủ thông tin để nhận mật khẩu mới</p>
                    </div>
                    <form class="py-4">
                        <div class="form-group mb-4">
                            <input type="text" class="form-control rounded-pill shadow-none" ng-model="username" id="exampleInputPassword"
                                placeholder="Nhập tài khoản">
                        </div>
                        <div class="form-group mb-4">
                            <input type="email" ng-model="email" class="form-control rounded-pill shadow-none" id="exampleInputEmail"
                                placeholder="Nhập email">
                        </div>
                        <div class="text-center">
                            <button type="button" ng-click="getPass()" style="width: 200px;" class="btn btn-danger font-weight-bold shadow-none">Gửi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
