<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    body,
    html {
        height: 100%;
        font-family: sans-serif;
    }

    /* ------------------------------------ */
    a {
        margin: 0px;
        transition: all 0.4s;
        -webkit-transition: all 0.4s;
        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
    }

    a:focus {
        outline: none !important;
    }

    a:hover {
        text-decoration: none;
    }

    /* ------------------------------------ */
    h1,
    h2,
    h4,
    h5,
    h6 {
        margin: 0px;
    }

    p {
        margin: 0px;
    }

    ul,
    li {
        margin: 0px;
        list-style-type: none;
    }


    /* ------------------------------------ */
    input {
        display: block;
        outline: none;
        border: none !important;
    }

    textarea {
        display: block;
        outline: none;
    }

    textarea:focus,
    input:focus {
        border-color: transparent !important;
    }

    /* ------------------------------------ */
    button {
        outline: none !important;
        border: none;
        background: transparent;
    }

    button:hover {
        cursor: pointer;
    }

    iframe {
        border: none !important;
    }

    .limiter {
        width: 100%;
        margin: 100px auto;
    }

    .container-table100 {
        width: 80%;
        margin: 20px auto;
        min-height: 30vh;
        border-radius: 20px;
        background: #9cfaea;
        background: -webkit-linear-gradient(45deg, #4158d0, #a77eeb);
        background: -o-linear-gradient(45deg, #4158d0, #7c8dee);
        background: -moz-linear-gradient(45deg, #4158d0, #77e2f5);
        background: linear-gradient(45deg, #4158d0, #92ffa9);

        display: -webkit-box;
        display: -webkit-flex;
        display: -moz-box;
        display: -ms-flexbox;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        padding: 33px 30px;
    }

    .wrap-table100 {
        width: 1170px;
    }

    table {
        border-spacing: 1;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        width: 100%;
        margin: 0 auto;
        position: relative;
    }

    table * {
        position: relative;
    }

    table td,
    table th {
        padding-left: 8px;
    }

    table thead tr {
        height: 60px;
        background: #36304a;
    }

    table tbody tr {
        height: 50px;
    }

    table tbody tr:last-child {
        border: 0;
    }

    table td,
    table th {
        text-align: left;
    }

    table td.l,
    table th.l {
        text-align: right;
    }

    table td.c,
    table th.c {
        text-align: center;
    }

    table td.r,
    table th.r {
        text-align: center;
    }


    .table100-head th {
        font-family: OpenSans-Regular;
        font-size: 18px;
        color: #fff;
        line-height: 1.2;
        font-weight: unset;
    }

    tbody tr:nth-child(even) {
        background-color: #f5f5f5;
    }

    tbody tr {
        font-family: OpenSans-Regular;
        font-size: 15px;
        color: #808080;
        line-height: 1.2;
        font-weight: unset;
    }

    tbody tr:hover {
        color: #555555;
        background-color: #f5f5f5;
        cursor: pointer;
    }



    @media screen and (max-width: 992px) {
        table {
            display: block;
        }

        table>*,
        table tr,
        table td,
        table th {
            display: block;
        }

        table thead {
            display: none;
        }

        table tbody tr {
            height: auto;
            padding: 37px 0;
        }

        table tbody tr td {
            padding-left: 40% !important;
            margin-bottom: 24px;
        }

        table tbody tr td:last-child {
            margin-bottom: 0;
        }

        table tbody tr td:before {
            font-family: OpenSans-Regular;
            font-size: 14px;
            color: #999999;
            line-height: 1.2;
            font-weight: unset;
            position: absolute;
            width: 40%;
            left: 30px;
            top: 0;
        }

        tbody tr {
            font-size: 14px;
        }
    }

    @media (max-width: 576px) {
        .container-table100 {
            padding-left: 15px;
            padding-right: 15px;
        }
    }
    .colored-background-true {
        color: rgb(63, 236, 135);
        font-style: italic;
        font-weight: bolder;
        font-size: 20px;
    }

    .colored-background-false {
        color: rgb(247, 44, 71);
        font-style: italic;
        font-weight: bolder;
        font-size: 20px;
    }


</style>
<div class="limiter">
    <h3 hidden>{{sec}}</h3>
    <div class="container-table100">
        <div class="wrap-table100">
            <div class="table100">
                <h3 style="font-size: 56px; color: rgb(38, 22, 180);font-weight: 900;text-align: center; margin-bottom: 30px;">
                    Kết quả chi tiết</h3>
                <table ng-repeat="ctl in listcautraloi|limitTo:1:begin">
                    <thead>
                        <tr class="table100-head">
                            <th class="column1">{{ctl.Text}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="pa in ctl.Answers">
                            <td class="column1" ng-class="{'colored-background-true': ctl.Dapanchon == ctl.AnswerId && ctl.Dapanchon == pa.Id, 'colored-background-false': ctl.Dapanchon != ctl.AnswerId && ctl.Dapanchon == pa.Id}">{{pa.Text}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-end pt-2">
                    <button class="btn btn-primary" id="button2" ng-click="prev();">Prev </button>
                    <button class="btn btn-primary" id="button2" ng-click="next();">Next </button>
                </div>
            </div>
        </div>
    </div>
</div>
