<main>
    <div class="container lienhe">
        <div class="row">
            <div class="col-12">
                <h2 class="contact-title">Ý Kiến Đóng Góp</h2>
            </div>
            <div class="col-lg-5">
                <form class="form-contact">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <span>Tiêu đề</span>
                                <input class="form-control" name="subject" id="subject" type="text"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nhập tiêu đề'"
                                    placeholder="Tiêu đề của ý kiến đóng góp">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <span>Nội dung</span>
                                <textarea class="form-control w-100" name="message" id="message" cols="30" rows="5"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nhập nội dung'"
                                    placeholder="Nội Dung"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <span>Họ tên</span>
                                <input class="form-control valid" name="name" id="name" type="text"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nhập họ và tên'"
                                    placeholder="Họ và tên của bạn">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <span>Email</span>
                                <input class="form-control valid" name="email" id="email" type="email"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nhập địa chỉ email'"
                                    placeholder="Email">
                            </div>
                        </div>
                    </div>

                </form>
                <button class="button button-contactForm boxed-btn">Gửi</button>
            </div>

            <div class="col-lg-6 offset-lg-1">
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-home"></i></span>
                    <div class="media-body">
                        <h3>Công Viên Phần Mềm Quang Trung</h3>
                        <p>Quận 12, TP. Hồ Chí Minh</p>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                    <div class="media-body">
                        <h3>028 6252 3434</h3>
                        <p>Làm việc các ngày trong tuần</p>
                    </div>
                </div>
                <div class="media contact-info">
                    <span class="contact-info__icon"><i class="ti-email"></i></span>
                    <div class="media-body">
                        <h3>caodang@fpt.edu.vn</h3>
                        <p>Hòm thư đóng góp ý kiến!</p>
                    </div>
                </div>
                <div id="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d979.614363576205!2d106.62809947584051!3d10.852769166696415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317529b6a2b351a5%3A0x11690ada8c36f9bc!2zVHLGsOG7nW5nIENhbyDEkeG6s25nIFRo4buxYyBow6BuaCBGUFQgUG9seXRlY2huaWMgVFAuSENNIChDUzMp!5e0!3m2!1svi!2s!4v1637157867803!5m2!1svi!2s"
                        width="450" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
            
        </div>
    </div>
</main>
