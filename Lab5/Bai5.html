<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="angularJS/angular.min.js"></script>
    <style>
        img {
            max-height: 150px;
            min-height: 150px;
            width: 80%
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, .12), 0 4px 8px rgba(0, 0, 0, .06);
        }
    </style>

</head>

<body ng-app="myApp">
    <div class="container mt-5" ng-controller="myCtrl">
        <h2 class="text-center mb-4 text-danger alert alert-danger font-weight-bold">DANH SÁCH SẢN PHẨM</h2>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-3" ng-repeat="sanPham in lstSanPham">
                <div class="card mb-5 text-center">
                    <div class="card-header bg-success text-light font-weight-bold">
                        {{sanPham.name}}
                    </div>
                    <div class="card-body">
                        <img src="images/{{sanPham.image}}" alt="{{sanPham.name}}" class="img-fluid">
                    </div>
                    <div class="card-footer text-danger font-weight-bold">
                        ${{sanPham.price}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {
            $scope.lstSanPham = [{
                name: "Đồng hồ thụy sỹ",
                image: "1001.jpg",
                price: 1200
            },
            {
                name: "Dell Star X",
                image: "1003.jpg",
                price: 700
            },
            {
                name: "Sony Vaio 2017",
                image: "1004.jpg",
                price: 1700
            },
            {
                name: "Máy ảnh Canon",
                image: "1005.jpg",
                price: 300
            },
            {
                name: "Vòng cưới France",
                image: "1009.jpg",
                price: 7000
            },
            {
                name: "Motorola thế hệ 5",
                image: "1011.jpg",
                price: 900
            },
            {
                name: "Mũ cao bồi Mexico",
                image: "1014.jpg",
                price: 100
            },
            {
                name: "Nước hoa Korea",
                image: "1057.jpg",
                price: 600
            }
            ];
        });
    </script>


    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
