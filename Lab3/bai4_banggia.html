<!doctype html>
<html lang="en">

<head>
    <title>Bảng giá</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bai4_banggia.css">
    <link rel="stylesheet" href="fontawesome-pro-5.13.0/all.min.css">
</head>

<body>
    <!-- Pricing # -->
    <div class="pricing">
        <div class="container">
            <div class="pricing-table table-responsive">
                <table class="table">
                    <!-- Heading -->
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>
                                Miễn Phí
                                <span class="ptable-star red">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-half-o"></i>
                                    <i class="fa fa-star-o"></i>
                                </span>
                                <span class="ptable-price">$0.0</span>
                            </th>
                            <th class="highlight">
                                Cơ bản
                                <span class="ptable-star green">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o"></i>
                                </span>
                                <span class="ptable-price">$99.0</span>
                            </th>
                            <th>
                                DOANH NGHIỆP
                                <span class="ptable-star lblue">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </span>
                                <span class="ptable-price">$149.0</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><span class="ptable-title"><i class="fa fa-hdd-o"></i> LƯU TRỮ</span></td>
                            <td>
                                <!-- Icon -->
                                <i class="fa fa-hdd-o red"></i>
                                500 MB
                            </td>
                            <td>
                                <!-- Icon -->
                                <i class="fa fa-hdd-o green"></i>
                                100 GB
                            </td>
                            <td>
                                <!-- Icon -->
                                <i class="fa fa-hdd-o lblue"></i>
                                500 GB
                            </td>
                        </tr>
                        <tr>
                            <td><span class="ptable-title"><i class="fa fa-signal"></i> TỐC ĐỘ</span></td>
                            <td>
                                <i class="fa fa-signal red"></i>
                                100 TB
                            </td>
                            <td>
                                <i class="fa fa-signal green"></i>
                                500 TB
                            </td>
                            <td>
                                <i class="fa fa-signal lblue"></i>
                                1000 TB
                            </td>
                        </tr>
                        <tr>
                            <td><span class="ptable-title"><i class="fa fa-shield"></i> BẢO MẬT</span></td>
                            <td>
                                <i class="fa fa-shield red"></i>
                                100% Secure
                            </td>
                            <td>
                                <i class="fa fa-shield green"></i>
                                100% Secure
                            </td>
                            <td>
                                <i class="fa fa-shield lblue"></i>
                                100% Secure
                            </td>
                        </tr>
                        <tr>
                            <td><span class="ptable-title"><i class="fa fa-headphones"></i> HỖ TRỢ</span></td>
                            <td>
                                <i class="fa fa-times red"></i>
                                KHÔNG HỖ TRỢ
                            </td>
                            <td>
                                <i class="fa fa-phone green"></i>
                                ĐIỆN THOẠI
                            </td>
                            <td>
                                <i class="lblue">
                                    <span class="fas fa-envelope"></span> |
                                    <span class="fas fa-phone"></span>
                                </i>
                                E-mail | Phone
                            </td>
                        </tr>
                        <!-- Buttons -->
                        <tr>
                            <td>&nbsp;</td>
                            <!-- <td class="bg-red"><a class="btn" href="#">ĐĂNG NHẬP</a></td>
                            <td class="bg-green"><a class="btn" href="#">ĐĂNG NHẬP</a></td> -->
                            <td class="bg-warning" colspan="3"><a class="btn text-light font-weight-bold" href="#">ĐĂNG NHẬP</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
