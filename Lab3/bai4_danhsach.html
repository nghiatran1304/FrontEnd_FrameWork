<!DOCTYPE html>
<html lang="en">

<head>
    <title>DANH SÁCH</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Lọc dữ liệu</h2>
        <input class="form-control" id="myInput" type="text" placeholder="Tìm kiếm..">
        <br>
        <table class="table table-bordered table-hover">
            <thead class="text-center bg-info text-light font-weight-bold">
                <tr>
                    <th>Họ</th>
                    <th>Tên</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="myTable">
                <tr>
                    <td>Trần</td>
                    <td>Nghĩa</td>
                    <td>nghiatt@gmail.com</td>
                </tr>
                <tr>
                    <td>Doãn</td>
                    <td>Nam</td>
                    <td>namdh@gmail.com</td>
                </tr>
                <tr>
                    <td>Trần</td>
                    <td>Hải</td>
                    <td>haitn@gmail.com</td>
                </tr>
                <tr>
                    <td>Lê</td>
                    <td>Vương</td>
                    <td>vuonglq@gmail.com</td>
                </tr>
                <tr>
                    <td>Hồ</td>
                    <td>Tính</td>
                    <td>tinhht@gmail.com</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>

</body>

</html>
