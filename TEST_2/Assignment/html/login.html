
<main>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<div class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-t-2">
						Đăng Nhập
					</span>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Email
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Email is required">
						<input class="input100" type="email" id="inputEmail">
						<span class="focus-input100"></span>
					</div>

					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>

					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="inputPassword">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<a href="" class="txt2 bo1 m-l-5" style="margin-bottom: 20px;">
							Quên mật khẩu?
						</a>
						<button class="login100-form-btn btn-login" ng-click="login();">
							Đăng nhập
						</button>

					</div>

					<div class="w-full text-center p-t-10">
							<span class=" txt2">
						Chưa có tài khoản?
						<a href="#!dangky" class="txt2 bo1">
							Đăng Ký Ngay
						</a>
						</span>

					</div>

					<div class="login">
						<a ng-click="gglogin();" id="g-signin2" data-onsuccess="onSignIn">Đăng nhập bằng Google
					</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</main>
