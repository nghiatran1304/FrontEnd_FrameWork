<div class="text-center text-primary">
    <h3 class="mt-4">POST NEW</h3>
  </div>
<div class="card mt-3" ng-repeat="post in lstPost">
    <div class="card-header text-light font-weight-bold bg-info">
        {{post.title}}
    </div>
    <div class="card-body">
        {{post.body}}
    </div>
    <div class="card-footer">
        <strong>Update date</strong> : <span class="badge badge-primary">{{post.updateDate}}</span>
    </div>
</div>
