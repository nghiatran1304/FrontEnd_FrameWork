<div class="text-center text-danger">
  <h3 class="mt-3">POST MANAGER</h3>
</div>
<div class="row mt-5">
    <div class="col-8">
        <table class="table table-bordered table-hover">
            <thead class="text-center">
              <tr class="bg-info text-light">
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Updated at</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="post in lstPost">
                <th scope="row" class="text-center">{{$index + 1}}</th>
                <td>{{post.title}}</td>
                <td>{{post.updateDate}}</td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header text-center text-light bg-danger">
                <h3>NEW POST</h3>
            </div>
            <div class="card-body">
                <input type="text" ng-model="textModel" class="form-control" placeholder="Text">
                <div class="form-group mt-4">
                    <textarea id="my-textarea" ng-model="bodyModel" style="resize: none;" class="form-control" placeholder="Body" name="" rows="3">Body</textarea>
                </div>
                <div class="text-center">
                    <button class="btn btn-success w-50" ng-click="sendPost()">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
