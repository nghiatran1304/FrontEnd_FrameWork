<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TRANG CHUÌ‰</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <script src="angular/angular.min.js"></script>
    <script src="angular/angular-route-1-8-2.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="myCtrl">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">FPT Poly</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link active" href="#!trangchu">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!trang2">Post manager</a>
            </li>
          </ul>
        </div>
      </nav>
      <div ng-view></div>
    </div>
    
    <script>
      var app = angular.module("myApp", ["ngRoute"]);
      app.config(function ($routeProvider) {
        $routeProvider
          .when("/trang2", {
            templateUrl: "trang2.html",
            controller: "trang2Controller",
          })
          .when("/trangchu", {
            templateUrl: "trangchu.html",
          });
      });

      app.controller("myCtrl", function ($scope) {
       
      });

      app.controller("trang2Controller", function ($scope, $rootScope) {
        $rootScope.postManager = {};
        $rootScope.lstPost = [
          {
            title: "New MV",
            body: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione dignissimos dolorum optio necessitatibus architecto tenetur laudantium minus, dolore officiis perspiciatis!",
            updateDate: "20-08-2020",
          },
          {
            title: "Phong Tom",
            body: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione dignissimos dolorum optio necessitatibus architecto tenetur laudantium minus, dolore officiis perspiciatis!",
            updateDate: "19-08-2020",
          },
        ];
        $scope.sendPost = function () {
            var now = new Date();
            var dateString = now.getDate() + "-"  + (now.getMonth() + 1) + "-" + now.getFullYear();
            $rootScope.postManager.title = $scope.textModel;
            $rootScope.postManager.body = $scope.bodyModel;
            $rootScope.postManager.updateDate = dateString;
            $rootScope.lstPost.push(angular.copy($rootScope.postManager));
        };
      });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  </body>
</html>
