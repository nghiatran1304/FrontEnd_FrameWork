<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TRANG CHỦ</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <script src="angular/angular.min.js"></script>
    <script src="angular/angular-route-1-8-2.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="myCtrl">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><i class="fas fa-user-friends"></i>  Quản Lý Khách Hàng</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#!trangchu">Danh Sách <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#!trang2">Đơn Hàng</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Giới Thiệu</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#!trang2">Đăng Nhập</a>
            </li>
          </ul>
        </div>
      </nav>
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">
            <i class="fab fa-windows"></i> Card View</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">
            <i class="fas fa-list"></i> List View</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">
            <i class="fas fa-plus"></i> Add Custommer</a>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
          <div class="row">
            <div class="col-3 mr-5 card" ng-repeat="p in lstPerson">
              <div class="card-header">{{p.ten}}</div>
              <div class="card-body row">
                <div class="col-5">
                  <img src="images/{{p.hinhAnh}}" alt="" class="img-fluid" />
                </div>
                <div class="col-7">
                  <div>{{p.diaChi}}</div>
                  <div>{{p.donHang}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade row" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
          <div class="card">
            <div class="card-header text-center font-weight-bold bg-info text-light">
              <h3>DANH SÁCH</h3>
            </div>
            <div class="card-body p-0">
              <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                  <tr class="text-center">
                    <th scope="col">Hình Ảnh</th>
                    <th scope="col">Name</th>
                    <th scope="col">Location</th>
                    <th scope="col">Orders</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody class="font-weight-bold">
                  <tr ng-repeat="f in lstPerson">
                    <td>
                      <img src="images/{{f.hinhAnh}}" alt="" width="200px" />
                    </td>
                    <td style="text-align: center; vertical-align: middle">{{f.ten}}</td>
                    <td style="text-align: center; vertical-align: middle" class="text-danger">{{f.diaChi}}</td>
                    <td style="text-align: center; vertical-align: middle" class="text-danger">{{f.donHang}}</td>
                    <td class="text-center" style="text-align: center; vertical-align: middle">
                      <button class="btn btn-danger" ng-click="xoa($index)">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab"></div>
      </div>
    </div>

    <script>
      var app = angular.module("myApp", ["ngRoute"]);
      app.config(function ($routeProvider) {
        $routeProvider
          .when("/trang2", {
            templateUrl: "trang2.html",
          })
          .when("/trangchu", {
            templateUrl: "trangchu.html",
          });
      });
      app.controller("myCtrl", function ($scope) {
        $scope.lstPerson = [
          {
            ten: "Lê Hồng",
            diaChi: "Tp.HCM Quận 9",
            donHang: 99,
            hinhAnh: "anh1.png",
          },
          {
            ten: "Trần Công Mẫn",
            diaChi: "Tp.HCM Quận 9",
            donHang: 99,
            hinhAnh: "anh2.png",
          },
        ];

        $scope.xoa = function (viTri) {
          if ($scope.index != -1) {
            $scope.lstPerson.splice($scope.index, 1);
          }
        };
      });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  </body>
</html>
