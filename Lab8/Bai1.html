<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route-1-8-2.js"></script>
    <link rel="stylesheet" href="css/poly.css" />
    <link rel="stylesheet" href="fontawesome-pro-5.13.0/all.min.css" />

</head>

<body ng-app="myApp">

    <div class="container">
        <!-- HEADER -->
        <header>
            <h1>SINGLE PAGE APPLICATION</h1>
        </header>
        <hr>

        <!-- NAV -->
        <nav>
            <a href="#!/home">Home</a> |
            <a href="#!/about">About</a> |
            <a href="#!/contact">Contact Us</a>
        </nav>
        <hr>

        <!-- MAIN -->
        <main>
            <article>
                <div ng-show="loading" class="float-right label label-info">Loading...</div>
                <div ng-view></div>
            </article>
        </main>
        <hr>

        <!-- FOOTER -->
        <footer class="mt-3">
            <p class="text-center">FPT Polytechnic &copy; 2021. All rights reserved</p>
        </footer>
    </div>

    <script>
        var app = angular.module('myApp', ['ngRoute']);
        app.config(function ($routeProvider) {
            $routeProvider
                .when("/home", {
                    templateUrl: "home.html"
                })
                .when("/about", {
                    templateUrl: "about.html"
                })
                .when("/contact", {
                    templateUrl: "contact.html"
                })
                .otherwise({
                    redirectTo: "/home"
                })
        });
        app.run(function ($rootScope){
            $rootScope.$on('$routeChangeStart', function(){
                $rootScope.loading = true;
            });
            $rootScope.$on('$routeChangeSuccess', function(){
                $rootScope.loading = false;
            });
            $rootScope.$on('$routeChangeError', function(){
                $rootScope.loading = false;
                alert("Lỗi, Không tải được template");
            });
        });
    </script>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
